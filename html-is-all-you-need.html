<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
</head>
<script type="module">
  import * as htl from 'https://esm.run/htl'
  import * as Plot from 'https://esm.run/@observablehq/plot'
  import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";

  const runtime = new Runtime();
  const module = runtime.module();
  window.runtime = runtime;
  window.module = module;
  window.htl = htl
  window.Plot = Plot
</script>
<script>
  function view(elementId, newElement) {
    const oldElement = document.getElementById(elementId)
    const parentElement = oldElement.parentNode;
    parentElement.insertBefore(newElement, oldElement);
  }
</script>
<style>
  .echo {
    display: block;
    white-space: pre;
    font-family: monospace;
    background-color: #f0f0f0;

</style>

    <h1>Single file JS notebooks</h1>

    <script type="module" class="echo" id="example0">
      const obs = {
        pending() {
          console.log(`${name}: pending`);
        },
        fulfilled(value) {
          console.log(`${name}: fullfilled`, value);
        },
        rejected(error) {
          console.error(`${name}: rejected`, error);
        }
      }

      const a = module.variable(obs).define("a", function* () {
        for (const i of [1, 2, 18]) {
          yield i
        }
      });
      console.log(a)
      const b = module.variable(obs).define("b", 2);
      console.log(b)
      const c = module.variable(obs).define("c", ["a", "b"], (a, b) => a + b);
      console.log(c)
    </script>
