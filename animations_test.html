<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>

  @keyframes redblue {
    0% {
      background-color: red;
    }
    49.999% {
      background-color: red;
    }
    50% {
      background-color: blue;
    }
    100% {
      background-color: blue;
    }
  }

  @keyframes greenyellow {
    0% {
      background-color: green;
    }
    49.999% {
      background-color: green;
    }
    50% {
      background-color: yellow;
    }
    100% {
      background-color: yellow;
    }
  }

  .box {
    animation: redblue 1s 1, greenyellow 1s infinite 2s;
    background-color: red;
    width: 100px;
    height: 100px;
  }

  </style>
</head>
<body>
  <div class="box"></div>
  
</body>
</html>
