<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>receipt party</title>
  <style>
    @font-face {
      font-family: "Fake Receipt";
      src:
        url('fonts/FakeReceipt.otf') format('opentype');
    }


    #receipt {
      font-family: "Fake Receipt";
      color: #333;
      border: 1px solid black;
      transform: rotate(-2deg);
      background-color: #f0f0f0;
      max-width: 600px;
      margin: 3rem auto;
      padding: 40px;
    }

    #header {
      text-align: center;
    }

    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 20px;
      height: 200px;
      text-align: center;
    }

    #canvas {
      /* make the canvas fill the drop area */
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="receipt">
    <div id="header">
      <h1>receipt party</h1>
      <h2>drag and drop your receipt below</h2>
    </div>
    <div id="drop-area">
      <input type="file" id="fileElem" multiple accept="image/*" style="display:none;">
      <button onclick="document.getElementById('fileElem').click();">Select a receipt</button>
    </div>
    <div id="contents"></div>
  </div>

  <script type="module">
    const HARDCODED_PRODUCTS = [
      {
        "product": "CHOBANI GREEK YOGURT",
        "weight": 160,
        "price": 1.35
      },
      {
        "product": "CHOBANI YOGURT GREEK",
        "weight": 160,
        "price": 1.35
      },
      {
        "product": "CHOBANI POUCH STRAWB",
        "weight": 140,
        "price": 1.35
      },
      {
        "product": "CHOBANI POUCH RASP",
        "weight": 140,
        "price": 1.35
      },
      {
        "product": "SIGGI'S POUCH VANILL",
        "weight": 150,
        "price": 1.25
      },
      {
        "product": "SIGGI'S POUCH STRAWB",
        "weight": 150,
        "price": 1.25
      },
      {
        "product": "CHOBANI POUCH BLUEBE",
        "weight": 140,
        "price": 1.35
      },
      {
        "product": "HP CHICKPEAS LITSALT",
        "weight": 200,
        "price": 5
      },
      {
        "product": "ARNOTTS TIM TAM ORIG",
        "weight": 200,
        "price": 2.5
      }
    ]


    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const canvas = document.getElementById('canvas');
    const contents = document.getElementById('contents');

    // Prevent default drag behaviors
    ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false)
      document.body.addEventListener(eventName, preventDefaults, false)
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false)
    fileElem.addEventListener('change', handleFiles, false)

    function handleDrop(e) {
      let dt = e.dataTransfer
      let files = dt.files
      handleFiles({ target: { files } });
    }

    function handleFiles(e) {
      let files = e.target.files
        ;[...files].forEach(processFile)
    }

    async function processFile(file) {
      let reader = new FileReader();
      reader.readAsDataURL(file);
      const preludeAndBase64 = await new Promise((resolve, reject) => {
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
      const [prelude, base64] = preludeAndBase64.split(',');

      dropArea.style.backgroundImage = `url(${reader.result})`;
      dropArea.style.backgroundSize = 'contain';
      dropArea.style.backgroundRepeat = 'no-repeat';
      dropArea.style.backgroundPosition = 'center';

      // const response = await getProductsFromReceipt(base64);
      // const products = extractProductsFromResponse(response);
      const products = HARDCODED_PRODUCTS;

      for (const product of products) {
        const imgSrc = await searchImage(product.product);
        // <img class="img" src="${imgSrc}" alt="${product.product}" style="width: 100px; height: 100px;">
        contents.innerHTML += `
          <div class="line">
            <span class="product">${product.product}</span>
            <span class="weight">${product.weight}</span>
            <span class="price">$${product.price}</span>
          </div>
        `;

        // draw image elements positioned absolutely all over the screen
        const img = new Image();
        img.src = imgSrc;
        img.onload = () => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;
          img.style.position = 'absolute';
          img.style.left = x + 'px';
          img.style.top = y + 'px';
          img.style.width = '100px';
          img.style.height = '100px';
          document.body.appendChild(img);
        }

      }
    }

    async function getProductsFromReceipt(base64) {
      return HARDCODED_PRODUCTS

      let endpoint = 'https://mbo-receipt.web.val.run';
      let response = await fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: base64 })
      });

      const json = response.json();
      const { content } = response.msg;
      const products = JSON.parse(content[0].text);
      return products;
    }

    async function searchImage(query) {
      const quantity = 1;
      const endpoint = `https://mbo-bingimagesearch.web.val.run?q=${encodeURIComponent(query)}&count=${quantity}`;
      const response = await fetch(endpoint);
      const data = await response.json();
      return data.value[0].thumbnailUrl;
    }
  </script>
</body>

</html>
