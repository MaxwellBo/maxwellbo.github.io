<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Frame Slicer</title>
</head>

<body>

  https://www.hodinkee.com/articles/olympics-2024-mens-100m-photo-finish 
  <video id="myVideo" width="640" height="360" controls>
    <source src="flower.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
  <input type="range" id="slicePosition" min="0" max="640" value="0" step="1">
  <br />
  <canvas id="myCanvas" width="800" height="360"></canvas>
  <script>

    const SLICE_WIDTH = 1;

    let t = 0;
    const video = document.getElementById('myVideo');
    const canvas = document.getElementById('myCanvas');
    const slicePosition = document.getElementById('slicePosition');
    const ctx = canvas.getContext('2d');

    video.addEventListener('play', () => {
      t = 0;
      requestAnimationFrame(onFrame);
    });

    function onFrame() {
      t++;
      // Check if the video is still playing
      if (!video.paused && !video.ended) {
        drawFrame();

        // Request the next frame
        requestAnimationFrame(onFrame);
      }
    }

    function drawFrame() {
      // Draw the current frame onto the canvas
      const sx = parseInt(slicePosition.value);
      const sy = 0
      const sw = SLICE_WIDTH;
      const sh = video.videoHeight;

      const dx = t * SLICE_WIDTH;
      const dy = 0;
      const dw = SLICE_WIDTH;
      const dh = video.videoHeight;

      ctx.drawImage(video, sx, sy, sw, sh, dx, dy, dw, dh);
    }
  </script>
</body>

</html>
